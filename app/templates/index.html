{% extends "bootstrap/base.html" %}

{% block styles %}
{{super()}}
  <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
{% endblock %}

{% block content %}

<h1> Choose time interval </h1>
<br>
<form id="date", class="dateform" method="POST", action="/">
    {{ form.csrf_token }}
    <!-- {{ form.city }} -->
    <div id="period_select"> 
        <div>{{ form.period_start }} </div>
        <div id="delimiter"> / </div>
        <div> {{ form.period_end }} </div>

    </div>
    <input type="submit" id="datesubmit" name="", value="submit">
</form>


{% endblock %}
